<!-- templates/admin.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
      /* Estilo global del cuerpo */
      body {
          background-color: #f0f8ff; /* Fondo de color azul claro */
          font-family: Arial, sans-serif; /* Fuente para todo el cuerpo */
          margin: 0;
          padding: 0;
      }

      /* Estilo para los encabezados h2 */
      h2 {
          color: #2c3e50; /* Color de texto azul oscuro */
          text-align: center; /* Centrar el texto */
          border-bottom: 2px solid #2980b9; /* Línea debajo del encabezado */
          padding-bottom: 10px;
          margin: 20px 0;
      }
  </style>
  </head>
  <body>
    <div class="container py-5">
      <h2 class="text-center">Panel de Administración</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.nombre}"></td>
            <td th:text="${user.email}"></td>
            <td>
              <a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Editar</a>
              <a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>
      <a href="/" class="btn btn-primary">Volver al inicio</a>
    </div>
  </body>
</html>
