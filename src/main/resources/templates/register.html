<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Reservacion</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container py-4">
        <div class="row">
          <div class="col-lg-6 mx-auto rounded border border-primary-subtle bg-info-subtle p-4">
             <h2 class="text-center mb-4">Registro</h2>
               <hr/>
             <div th:if="${success}"
                    class="alert alert-success alert-dismissible fade show" role="alert">
                   <strong> Registro exitoso!</strong>
                   <a class="ms-2" href="/login">Iniciar Sesion</a>
                   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
             </div>
              
             <form method="post" th:object="${registerDto}">
                <input type="hidden" th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}" />
                <div class="row mb-3">
                   <label class="col-sm-4 col-form-label">Nombre*</label>
                   <div class="col-sm-8">
                     <input class="form-control" th:field="${registerDto.nombre}">
                     <p th:if="${#fields.hasErrors('nombre')}"
                        th:errorclass="text-danger"
                        th:errors="${registerDto.nombre}"></p>
                   </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Apellido*</label>
                    <div class="col-sm-8">
                      <input class="form-control" th:field="${registerDto.apellido}">
                      <p th:if="${#fields.hasErrors('apellido')}"
                         th:errorclass="text-danger"
                         th:errors="${registerDto.apellido}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email*</label>
                    <div class="col-sm-8">
                      <input class="form-control" th:field="${registerDto.email}">
                      <p th:if="${#fields.hasErrors('email')}"
                         th:errorclass="text-danger"
                         th:errors="${registerDto.email}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Telefono</label>
                    <div class="col-sm-8">
                      <input class="form-control" th:field="${registerDto.telefono}">
                      <p th:if="${#fields.hasErrors('telefono')}"
                         th:errorclass="text-danger"
                         th:errors="${registerDto.telefono}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Direccion</label>
                    <div class="col-sm-8">
                      <input class="form-control" th:field="${registerDto.direccion}">
                      <p th:if="${#fields.hasErrors('direccion')}"
                         th:errorclass="text-danger"
                         th:errors="${registerDto.direccion}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Password*</label>
                    <div class="col-sm-8">
                      <input class="form-control" type="password" 
                       th:field="${registerDto.password}">
                      <p th:if="${#fields.hasErrors('password')}"
                         th:errorclass="text-danger"
                         th:errors="${registerDto.password}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Confirmar Password*</label>
                    <div class="col-sm-8">
                      <input class="form-control" type="password"
                      th:field="${registerDto.confirmPassword}">
                      <p th:if="${#fields.hasErrors('confirmPassword')}"
                         th:errorclass="text-danger"
                         th:errors="${registerDto.confirmPassword}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-secondary">Enviar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a href="/" class="btn btn-outline-primary">Cancelar</a>
                    </div>
                </div>

            </form>
        </div>   
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
